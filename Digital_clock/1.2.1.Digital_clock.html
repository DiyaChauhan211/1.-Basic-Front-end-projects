<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="1.2.2.Digital_clock.css">
        <title>Clock</title>
    </head>
    <body>
        <header>
        <h1> Clock | Timer | Stopwatch</h1>
        <button id="dark_mode_btn">Dark Mode ðŸŒ™</button> 

        </header>
        <!--Clock -->
        <div class="section">
            <h2>Digital Clock</h2>
            <div id="clock" class="time-display">--:--:--</div>  <!-- here (--:--:--) is a placehol;der for storing time value -->

        </div>

        <!--Timer-->
        <div class="section">
            <h2>Countdown Timer</h2>
            <div>
                <input type="number" id="minute" placeholder="Min" min="0" >
                <input type="number" id="second" placeholder="Sec" min="0" max="59">
            </div>
            <div class="time-display" id="timer-display">00:00</div>
            <div class="controls">
                <button class="start" onclick="startTimer()">Start</button>
                <button class="reset" onclick="resetTimer()">Reset</button>
            </div>
        </div>


        <!-- Stopwatch -->
         <div class="section">
            <h2> Stopwatch</h2>
            <div id="stopwatch" class="time-display" >00:00:00</div>

            <div class="controls">
                <button class="start" onclick="startStopwatch()">Start</button>
                <button class="stop" onclick="stopStopwatch()">Stop</button>
                <button class="reset" onclick="resetStopwatch()">Reset</button>
            </div>
         </div>

         <script src="./1.2.3.Digital_clock.js"></script>
    </body>
</html>
